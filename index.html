<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="/manifest.json"/>
    <link rel="apple-touch-icon" href="images/images.jpg"/>
    <meta name="theme-color" content="white"/>
    <title>IMC</title>
</head>
<body class="fullscreen">
  <div class="container">
   <header>
    <h1>IMC</h1>
    <p>Como está minha saúde?</p>
   </header>
   <main>
<div class="formulario">
  <h5 style="color: white;"><center>Digite seu Nome:</center></h5>
  <input type="text" id="Nome" placeholder="Digite aqui">
  <h5 style="color: white;"><center>Digite sua idade:</center></h5>
  <input type="text" id="Idade" placeholder="Digite aqui">
  <h5 style="color: white;"><center>Selecione seu sexo abaixo:</center></h5>
  <select id="sexo">
      <option value="masculino" selected>Masculino</option>
      <option value="feminino" selected>Feminino</option>
  </select>
  <h5 style="color: white;"><center>Digite sua altura:</center></h5>
  <input type="text" id="Altura" placeholder="Digite aqui em metros(Ex:1.69)">
  <h5 style="color: white;"><center>Digite seu peso:</center></h5>
  <input type="text" id="Peso" placeholder="Digite aqui(Ex:75)">
  <button class="button1" onclick="calcula()">Calcular</button>
  <button class="button2" onclick="limpar()">Limpar</button>
</div>

<div class="card">
<p id="resultado"></p>
<h1 id="IMC">-</h1>
</div>

   </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
